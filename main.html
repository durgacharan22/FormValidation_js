<!DOCTYPE html>
<html lang="en">

<head>
    <title>Local Storage</title>
</head>

<body>
    <section>
        <div id="Name">
            <input type="text" placeholder="name" id="name"><br />
        </div>
        <div id="Email">
            <input type="text" placeholder="email" id="email"><br />
        </div>

        <div id="Password">
            <input type="text" placeholder="password" id="password"><br />
        </div>

        <div id="Address">
            <input type="text" placeholder="address" id="address"><br />
        </div>

        <div id="Phone">
            <input type="text" placeholder="phone" id="phone"><br />
        </div>

        <div id="Gender">
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
        </div>

        <input type="button" value="submit" id="bt">
    </section>
    <section id="table">
    </section>
    <script src="main.js"></script>
</body>

</html>
